<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Word Counter</h1>
    <p>Supported file formats: TXT, DOC, DOCX</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Upload a file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Analyze</button>
    </form>

    {% if word_count %}
        <h2>Total Words: {{ word_count }}</h2>
        <table>
            <tr>
                <th>#</th>
                <th>Word</th>
            </tr>
            {% for word in words %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ word }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
